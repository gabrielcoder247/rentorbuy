{% load bootstrap4 %}
{% load static%}

<html>

  {% else %}
    <title> RentOrBuy </title>
  {% endif %}

  {% block styles %}
    {% bootstrap_css %}
    
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700,700i|Roboto:300,400,700|PT+Sans:400,400i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arimo|Open+Sans|Source+Sans+Pro" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/index.css' %}">

</head>
<body>
